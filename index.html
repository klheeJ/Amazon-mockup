<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e4d14cf38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Mockup Sign In</title>
</head>
<body>
    <!-- Main -->
    <section class="full-sign-in">
        <div class="box-sign-in">Sign In</div>
        <div class="input-sign-in-email">
            <p class="text-sign-in">Email(phone or mobile accounts)</p>
            <input type="email" placeholder="Enter Email"> 
        </div>
        <div class="input-sign-in-password">
            <p class="text-sign-in" id="password"> Password <a href="#" class="link-sign-in">Forgot Password</a></p>
            <input type="password" placeholder="Enter Password"> 
        </div>
        <div class="continue">
            <button class="button-continue">Continue</button>
        </div>
        <div class="help">
            <ul>
                <li class="help-link">
                    <a href="#" class="link-need-help">Need Help?</a>
                </li>
            </ul>
        </div>
    </section>

    <!-- Outside Main -->
    <section class="outside-sign-in">
        <h2 class="h2-lines">New To Amazon?</h2>
        <button>Create Your Amazon Account</button>
    </section>

    <hr class="foot-separator"></hr>

    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div class="info">
                <a href="#" class="link-info">Conditions of use</a>
                <a href="#" class="link-info">Privacy Policy</a>
                <a href="#" class="link-info">Help</a>
            </div>
            <div class="copywright">
                <p><i class="fa-light fa-copyright"></i>1996-2020, Amazon.com,inc or it's affiliates</p>
            </div>
        </div>
    </footer>
</body>
</html>
